<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="loading hide">
      <h1>loading</h1>
    </div>
    <div class="all-info">
      <div class="get-location">
        <input type="text" name="user" id="user">
        <button class="submit">submit</button>
      </div>
      <div class="show-location">
        <h1 class="location-name"></h1>
        <h3 class="local-time"></h3>
      </div>
      <div class="show-degree">
        <div>
          <h1 class="degree"></h1>
        </div>
        <div>
          <img class="weather-img" src="" alt="">
          <h1 class="weather"></h1>
        </div>
      </div>
      <div class="show-feels-like">
        <h3 class="feels-like"></h3>
      </div>
    </div>
    <div class="24-hour-forecat">
      <h1>24 hour forecast</h1>

      <div class="all-forecast"></div>
    </div>
  </div>
</body>
</html>
