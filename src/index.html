<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="container">
    <div class="get-location">
      <input type="text" name="user" id="user">
      <button class="submit">submit</button>
    </div>
    <div class="show-location">
      <h1 class="location-name"></h1>
      <h3 class="local-time"></h3>
    </div>
    <div class="show-degree">
      <div>
        <h1 class="degree"></h1>
      </div>
      <div>
        <img class="weather-img" src="" alt="">
      </div>
      <div>
        <h1 class="weather"></h1>
      </div>
    </div>
  </div>
</body>
</html>
